<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Where's my money gone?</title>
</head>
<body>
  <header>
   <h1>where's my money gone?</h1>
   <section class="current">
     <p class="total">budget for <span class="currentMonth"> %month%</span><span class="currentTotal"> £0</span></p>
     <div class="totalContainer">
       <p class="income">income <span class="currentIncome">£0</span></p>
       <p class="expenses">expenses <span class="currentExpenses">£0</span></p>
     </div>
   </section>
  </header>
  <section class="inputItem">
   <select name="budgetType" class="addType">
      <option value="inc">income</option>
      <option value="exp">expense</option>
   </select>
   <input type="text" class="addDescription" placeholder="description" required>
   <input type="number" class="addValue" placeholder="value" pattern="[0-9]" required>
   <button class="addItem">go!</button>
 </section>
  <main>
    <ul class="income">
      <li class="heading income">income</li>
      <!-- <li class="item %incexp%"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li> -->
      <li class="item income"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li>
      <li class="item income"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li>
      <li class="item income"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li>
    </ul>
    <ul class="expense">
      <li class="heading expense">expenses</li>
      <!-- <li class="item %incexp%"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li> -->
      <li class="item expense"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li>
      <li class="item expense"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li>
      <li class="item expense"><span>%description%</span><span class="value">£%value%</span><span class="delete">x</span></li>
    </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
